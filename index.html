<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .btn-primary {
        color: #fff;
        background-color: #10366e;
        border-color: #060f1c;
      }
    </style>
    <title>Pretify JSON</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="d-flex bd-highlight">
            <div class="p-2 flex-grow-1 bd-highlight">
              <div class="container">
                <h3 class="fw-bold">Pretify JSON</h3>
                <p class="col-md-8 fs-4">Make your JSON Prettier !! üòâ</p>
              </div>
            </div>
            <div class="p-2 bd-highlight">
              <button class="btn btn-primary" type="button" id="btnformat">
                Pretify JSON
              </button>
            </div>
            <div class="p-2 bd-highlight">
              <button class="btn btn-secondary" type="button" id="btncopy">
                Copy
              </button>
            </div>
            <div class="p-2 bd-highlight">
              <div class="dropdown">
                <a
                  class="btn btn-light dropdown-toggle"
                  href="#"
                  role="button"
                  id="dropdownMenuLink"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  More
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://preetranjan.github.io/compare-json/"
                      >Compare JSON</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://preetranjan.github.io/deep-compare-json/"
                      >Deep Compare JSON</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://preetranjan.github.io/pyspark-schema-generator/"
                      >Pyspark Schema generator</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <textarea
            id="input-area"
            style="min-width: 100%; font-family: consolas"
            class="form-control text-area"
            spellcheck="false"
            rows="20"
          ></textarea>
        </div>
        <div class="col-md-2"></div>
      </div>

      <small>Made with ‚ù§ By PREETish</small>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      var formatButton = document.getElementById("btnformat");

      formatButton.addEventListener("click", () => {
        let inputJson = document.getElementById("input-area");

        const formatedJson = JSON.stringify(
          JSON.parse(inputJson.value),
          null,
          4
        );

        inputJson.value = formatedJson;
        // Syntax Highlight
      });

      var copyButton = document.getElementById("btncopy");
      copyButton.addEventListener("click", (event) => {
        let inputJson = document.getElementById("input-area").value;
        navigator.clipboard.writeText(inputJson);
        console.log(event.target.innerText);
        event.target.innerText = "Copied";
      });
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
