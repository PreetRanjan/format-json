<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./prism.css" />
    <style>
      .btn-primary {
        color: #fff;
        background-color: #10366e;
        border-color: #060f1c;
      }

      textarea {
        background: url(http://i.imgur.com/2cOaJ.png);
        background-attachment: local;
        background-repeat: no-repeat;
        padding-left: 35px;
        padding-top: 10px;
        border-color: #ccc;
      }
    </style>

    <title>Compare JSON</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex bd-highlight">
        <div class="p-2 flex-grow-1 bd-highlight">
          <div class="container">
            <h3 class="fw-bold">Compare JSON</h3>
            <p class="col-md-8 fs-4">Make your JSON Prettier !! üòâ</p>
          </div>
        </div>
        <div class="p-2 bd-highlight">
          <a class="btn btn-primary btn-lg" href="/index.html">
            Pretify JSON
          </a>
        </div>
        <div class="p-2 bd-highlight"></div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="d-flex bd-highlight">
            <div class="p-2 flex-grow-1 bd-highlight">
              <div class="container">
                <h3 class="fw-bold">Left</h3>
              </div>
            </div>

            <div class="p-2 bd-highlight">
              <button
                class="btn btn-secondary btn-sm"
                type="button"
                id="btncopy"
              >
                Copy
              </button>
            </div>
          </div>
          <textarea
            id="left"
            style="min-width: 100%; font-family: consolas"
            class="form-control text-area"
            spellcheck="false"
            rows="20"
          ></textarea>
        </div>
        <div class="col-md-6">
          <div class="d-flex bd-highlight">
            <div class="p-2 flex-grow-1 bd-highlight">
              <div class="container">
                <h3 class="fw-bold">Right</h3>
              </div>
            </div>

            <div class="p-2 bd-highlight">
              <button
                class="btn btn-secondary btn-sm"
                type="button"
                id="btncopy"
              >
                Copy
              </button>
            </div>
          </div>
          <textarea
            id="right"
            style="min-width: 100%; font-family: consolas"
            class="form-control text-area"
            spellcheck="false"
            rows="20"
          ></textarea>
        </div>
      </div>

      <small>Made with ‚ù§ By PREETish</small>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      // https://stackoverflow.com/questions/9236314/how-do-i-synchronize-the-scroll-position-of-two-divs/9236351

      var isSyncingLeftScroll = false;
      var isSyncingRightScroll = false;
      var leftDiv = document.getElementById("left");
      var rightDiv = document.getElementById("right");

      leftDiv.onscroll = function () {
        if (!isSyncingLeftScroll) {
          isSyncingRightScroll = true;
          rightDiv.scrollTop = this.scrollTop;
        }
        isSyncingLeftScroll = false;
      };

      rightDiv.onscroll = function () {
        if (!isSyncingRightScroll) {
          isSyncingLeftScroll = true;
          leftDiv.scrollTop = this.scrollTop;
        }
        isSyncingRightScroll = false;
      };

      var formatButton = document.getElementById("btnformat");

      formatButton.addEventListener("click", () => {
        let inputJson = document.getElementById("input-area");

        const formatedJson = JSON.stringify(
          JSON.parse(inputJson.value),
          null,
          4
        );

        inputJson.value = formatedJson;
        // Syntax Highlight
      });

      var copyButton = document.getElementById("btncopy");
      copyButton.addEventListener("click", (event) => {
        let inputJson = document.getElementById("input-area").value;
        navigator.clipboard.writeText(inputJson);
        console.log(event.target.innerText);
        event.target.innerText = "Copied";
      });
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
